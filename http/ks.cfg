install
cdrom
text
lang en_US.UTF-8
keyboard us
network --onboot yes --device eth0 --bootproto dhcp --noipv6
rootpw --plaintext packer
authconfig --enableshadow --passalgo=sha512
firewall --enabled --service=ssh
timezone --utc Etc/UTC
bootloader

zerombr
clearpart --all --initlabel
autopart

url --url http://ftp.tsukuba.wide.ad.jp/Linux/centos/6.7/os/x86_64/
firstboot --disabled
reboot

%packages --ignoremissing
@core
deltarpm
-fprintd-pam
-intltool
-mariadb-libs
-linux-firmware
-aic94xx-firmware
-atmel-firmware
-b43-openfwwf
-bfa-firmware
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
-iwl100-firmware
-iwl105-firmware
-iwl135-firmware
-iwl1000-firmware
-iwl2030-firmware
-iwl2000-firmware
-iwl3060-firmware
-iwl3160-firmware
-iwl3945-firmware
-iwl4965-firmware
-iwl5000-firmware
-iwl5150-firmware
-iwl6000-firmware
-iwl6000g2a-firmware
-iwl6000g2b-firmware
-iwl6050-firmware
-iwl7260-firmware
-libertas-sd8686-firmware
-libertas-sd8787-firmware
-libertas-usb8388-firmware
-ql2100-firmware
